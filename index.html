<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Social</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <link rel="favicon icon" href="https://img.icons8.com/badges/96/000000/place-marker.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        :root {
            --primary: #38aaec;
            --primary-hover: #b0e2ff;
            --font1: "Marcellus", serif;
        }
        .nav-items>li>a {
            @apply h-12 px-4 hover:bg-gray-700 rounded-lg flex items-center gap-2
        }
        h1 {
            font-size: 4rem;
            line-height: 1.2;
            font-weight: bold;
            margin-bottom: 1rem;
            font-family: var(--font1);
        }
        .font1 {
            font-family: var(--font1);
        }
        .button {
            display: inline-flex;
            flex-wrap:  wrap;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            text-align: center;
            border-radius: 0.5rem;
            cursor: pointer;
            padding: 0 1rem;
            padding-left: 1rem;
            min-height: 3.3rem;
            font-weight: 600;
            box-shadow: 0 4px 3px rgba(0,0,0,0.1);
            transition-property: transform;
            transition-duration: 0.2s;
            color: white;
            background-color: var(--primary);
        }
        .button:hover {
            background-color: var(--primary-hover);
            color: black;
        }
        .button:active {
            transform: scale(0.95);
        }
        .card {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            background-color: white;
            padding-bottom: 1rem;

        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="flex items-center justify-between px-8 bg-gray-800 h-16 text-white sticky top-0 z-50">
        <logo> 
            <a class="flex items-center gap-1" href="">
                <img class="h-8 -mt-1" src="https://img.icons8.com/badges/96/place-marker.png" alt="place-marker"/>
                <span>AnotherSocial</span>
            </a>
        </logo>
        <nav>
            <ul class="flex items-center nav-items">
                <li><a href="">Home</a></li>
                <li><a href="">Create Post</a></li>
                <li>
                    <a href="">
                    <img class="h-8 rounded-full object-cover bg-teal-300" src="https://img.icons8.com/dusk/128/naruto.png" alt="naruto"/>
                    Kiran
                    <img class="w-4 " src="https://img.icons8.com/777777/material-outlined/96/expand-arrow--v1.png" alt="expand-arrow--v1"/>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <hero class="grid bg-gray-700 text-white text-center bg-cover bg-no-repeat bg-center bg-[url('https://cdn.pixabay.com/photo/2014/10/07/13/48/mountain-477832_960_720.jpg')]">
        <div class="col-start-1 row-start-1 bg-gray-800 bg-opacity-75 w-full h-full "></div>
        <div class="col-start-1 row-start-1 px-8 py-24 ">
            <h1>Welcome to AnotherSocial</h1>
            <p class="text-lg font-bold mb-5">Share your ideas with others</p>
            <a class="button" href="">Get Started!</a>
        </div>
    </hero>

    <content class="grid grid-cols-3 max-w-7xl mx-auto mt-6">
        <main class="col-span-2 mx-[10%]">
            <article class="card w-[80%] mx-auto">
                <div class="flex justify-between items-center px-2 h-12 mb-0">
                    <h3 class="text-lg font-bold w-[50%] truncate">Sample Title</h3>
                    <div class="text-sm text-gray-500">
                        flicker @
                        <a href="" target="blank" class="hover:underline">Kiran Shrestha</a>
                    </div>
                </div>
                <figure>
                    <a href=""><img class="w-full" src="https://images.unsplash.com/photo-1722453614851-56ce00d84aa0?q=80&w=1369&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></a>
                </figure>
                <div class="p-2">
                    <a class="flex items-center gap-1" href="">
                        <img class="w-8 h-8 rounded-full" width="96" height="96" src="https://img.icons8.com/emoji/96/spouting-whale.png" alt="spouting-whale"/>
                        <span class="font-bold hover:underline">Kiran Shrestha</span>
                    </a>
                    <p class="text-s px-9 font1">Random Image from the free site</p>
                    <div class="flex items-center gap-4 text-sm mt-4 mx-9">
                        <a href="" class="bg-gray-200 rounded px-3 py-1 hover:bg-gray-500 hover:text-white">Animals</a>
                        <a href="" class="bg-gray-200 rounded px-3 py-1 hover:bg-gray-500 hover:text-white">Cute</a>
                    </div>
                    
                </div>
                <div class="flex items-center justify-between pl-11 pr-4 py-2 text-sm">
                    <a href="" class="font-bold hover:underline">Comments <span class="font-light text-gray-500 ml-2">3</span></a>
                    <div class="flex items-center justify-content gap-4 [&>a:hover]:underline">
                        <div class="flex items-center gap-1">
                            <img class="w-5 -mt-1"src="https://img.icons8.com/ios/100/facebook-like--v1.png" alt="facebook-like--v1"/>1</div>
                        <a href="">Like</a>
                        <a href="">Comment</a>
                        <a href="">Delete</a>
                    </div>
                </div>
                
            </article>
        </main>
        <aside class="col-span-1 mr-[20%] bg-red-200">
            Sidebar
        </aside>
    </content>
    
</body>
</html>
